- name: Stop automatic suspend
  ansible.builtin.systemd:
    state: stopped
    name: sleep.target
    masked: yes
  become: true

- name: Stop automatic suspect
  ansible.builtin.systemd:
    state: stopped
    name: suspend.target
    masked: yes
  become: true

- name: Stop automatic suspect
  ansible.builtin.systemd:
    state: stopped
    name: hibernate.target
    masked: yes
  become: true

- name: Install latest version of ansible
  ansible.builtin.yum:
    name: ansible
    state: latest
  become: true

- name: Install latest version of git
  ansible.builtin.yum:
    name: git
    state: latest
  become: true

- name: Install latest version of xrdp
  ansible.builtin.yum:
    name: xrdp
    state: latest
  become: true
